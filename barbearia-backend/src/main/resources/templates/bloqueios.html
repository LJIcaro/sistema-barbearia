<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bloqueios - Barbearia</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="navbar">
        <h2>Sistema Barbearia</h2>
        <div class="navbar-links">
            <span id="userNameSpan"></span>
            <a href="/dashboard" id="linkDashboard">Dashboard</a>
            <a href="/servicos" id="linkServicos">Serviços</a>
            <a href="/disponibilidades" id="linkDisponibilidades">Disponibilidades</a>
            <a href="/bloqueios" id="linkBloqueios">Bloqueios</a>
            <a href="/agendamentos" id="linkAgendamentos">Agendamentos</a>
            <a href="/meus-agendamentos" id="linkMeusAgendamentos">Meus Agendamentos</a>
            <button class="btn-logout" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="content-card">
        <h2>Bloqueios de Horário</h2>

        <div id="bloqueiosList" class="loading">Carregando bloqueios...</div>

        <hr>

        <h3>Novo / Editar Bloqueio</h3>
        <form id="bloqueioForm">
            <input type="hidden" id="bloqueioId"/>

            <div class="form-group">
                <label for="dataInicio">Data e hora de início</label>
                <input id="dataInicio" type="datetime-local" required/>
            </div>

            <div class="form-group">
                <label for="dataFim">Data e hora de fim</label>
                <input id="dataFim" type="datetime-local" required/>
            </div>

            <div class="form-group">
                <label for="motivoBloqueio">Motivo</label>
                <textarea id="motivoBloqueio" placeholder="Férias, folga, manutenção, etc." required></textarea>
            </div>

            <button type="submit" class="btn-primary">Salvar</button>
            <button type="button" id="cancelarBloqEdicao" class="btn-secondary btn-small">Cancelar Edição</button>
        </form>

        <p id="bloqueiosMsg" class="info-msg" style="display:none;"></p>
    </div>
</div>

<script src="/barbearia-backend/src/main/resources/static/js/main.js"></script>
<script src="/barbearia-backend/src/main/resources/static/js/bloqueios.js"></script>
<script>
    checkAuth();
    const user = getUserData();
    document.getElementById("userNameSpan").textContent = user.userName || "";

    if (!isBarbeiro()) {
        document.getElementById("linkDashboard").style.display = "none";
        document.getElementById("linkServicos").style.display = "none";
        document.getElementById("linkDisponibilidades").style.display = "none";
        document.getElementById("linkBloqueios").style.display = "none";
        document.getElementById("bloqueiosMsg").textContent = "Apenas barbeiros podem gerenciar bloqueios.";
        document.getElementById("bloqueiosMsg").style.display = "block";
        document.getElementById("bloqueioForm").style.display = "none";
    }
    if (!isCliente()) {
        document.getElementById("linkMeusAgendamentos").style.display = "none";
    }
</script>
</body>
</html>
