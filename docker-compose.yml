version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: barbearia-postgres
    environment:
      POSTGRES_DB: barbearia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5423:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - barbearia-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./barbearia-backend
      dockerfile: Dockerfile
    container_name: barbearia-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - barbearia-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  barbearia-network:
    driver: bridge