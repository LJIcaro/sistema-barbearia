<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Disponibilidades - Barbearia</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <div class="navbar">
        <h2>Sistema Barbearia</h2>
        <div class="navbar-links">
            <span id="userNameSpan"></span>
            <a href="/dashboard" id="linkDashboard">Dashboard</a>
            <a href="/servicos" id="linkServicos">Serviços</a>
            <a href="/disponibilidades" id="linkDisponibilidades">Disponibilidades</a>
            <a href="/agendamentos" id="linkAgendamentos">Agendamentos</a>
            <a href="/meus-agendamentos" id="linkMeusAgendamentos">Meus Agendamentos</a>
            <a href="/bloqueios" id="linkBloqueios">Bloqueios</a>
            <button class="btn-logout" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="content-card">
        <h2>Minhas Disponibilidades</h2>

        <div id="disponibilidadesList" class="loading">Carregando disponibilidades...</div>

        <hr>

        <h3>Novo / Editar Disponibilidade</h3>
        <form id="disponibilidadeForm">
            <input type="hidden" id="disponibilidadeId"/>

            <div class="form-group">
                <label for="diaSemana">Dia da Semana</label>
                <select id="diaSemana" required>
                    <option value="">Selecione...</option>
                    <option value="1">Segunda</option>
                    <option value="2">Terça</option>
                    <option value="3">Quarta</option>
                    <option value="4">Quinta</option>
                    <option value="5">Sexta</option>
                    <option value="6">Sábado</option>
                    <option value="0">Domingo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="horaInicio">Hora Início</label>
                <input id="horaInicio" type="time" required/>
            </div>

            <div class="form-group">
                <label for="horaFim">Hora Fim</label>
                <input id="horaFim" type="time" required/>
            </div>

            <div class="form-group">
                <label for="ativoDisp">Ativo</label>
                <select id="ativoDisp">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>

            <button type="submit" class="btn-primary">Salvar</button>
            <button type="button" id="cancelarDispEdicao" class="btn-secondary btn-small">Cancelar Edição</button>
        </form>

        <p id="disponibilidadesMsg" class="info-msg" style="display:none;"></p>
    </div>
</div>

<script src="/barbearia-backend/src/main/resources/static/js/main.js"></script>
<script src="/barbearia-backend/src/main/resources/static/js/disponibilidades.js"></script>
<script>
    checkAuth();
    const user = getUserData();
    document.getElementById("userNameSpan").textContent = user.userName || "";

    if (!isBarbeiro()) {
        document.getElementById("linkDashboard").style.display = "none";
        document.getElementById("linkServicos").style.display = "none";
        document.getElementById("linkDisponibilidades").style.display = "none";
        document.getElementById("linkBloqueios").style.display = "none";
    }
    if (!isCliente()) {
        document.getElementById("linkMeusAgendamentos").style.display = "none";
    }
</script>
</body>
</html>
